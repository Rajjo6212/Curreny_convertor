<html>
        <head>
		       <title>Currency Convertor</title>
			   <link rel="stylesheet" href="assets/css/style.css">
		</head>

        <body>
           
           <h1 class="logo">Currency convertor</h1>
		   
		   <table align="center">
		          <tr>
				       <th>From:</th>
					   <td>
					       <select id="from">
						          <option value="INR">INDIA</option>
								  <option value="USD">AMERICA</option>
								  <option value="AED">DUBAI</option>
								  <option value="AFN">AFAGNISTAN</option>
								  <option value="ALL">ALBANIAN</option>
								  <option value="AMD">ARMENIAN DRAM</option>
								  <option value="EUR">EUROPE</option>
								  <option value="HKD">HONGKONG</option>
								  <option value="JPY">JAPAN</option>
								  <option value="PKR">PAKISTAN</option>
								  <option value="OMR">OMAN</option>
								  <option value="CAD">CANADA</option>
								  <option value="BAM">BOSNIA</option>
								 
						   </select>
                        </td>
						
				  </tr>
				  <tr>
				       <th>TO:</th>
					   <td>
					       <select id="to">
						          <option value="INR">INDIA</option>
								  <option value="USD">AMERICA</option>
								  <option value="AED">DUBAI</option>
								  <option value="AFN">AFAGNISTAN</option>
								  <option value="ALL">ALBANIAN</option>
								  <option value="AMD">ARMENIAN DRAM</option>
								  <option value="EUR">EUROPE</option>
								  <option value="HKD">HONGKONG</option>
								  <option value="JPY">JAPAN</option>
								  <option value="PKR">PAKISTAN</option>
								  <option value="OMR">OMAN</option>
								  <option value="CAD">CANADA</option>
								  <option value="BAM">BOSNIA</option>
						   </select>
                        </td>
				   <tr>
                        
                        <th>Enter Amount:</th>
                        <td><input type="number" id="amt"></td>
                   </tr>

				   <tr>
				        <td><button onclick="convert()">convert</button></td>
                   </tr>						
						
				  </tr>
		   </table>
		   <span id="curr"></span>
		
		   <span id="result">
		   </span>
		   

        <script src="assets/js/main.js"></script>
		
        </body>

</html>

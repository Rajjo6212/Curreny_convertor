<html>
        <head>
		       <title>Curreny Convertor</title>
			   <link rel="stylesheet" href="assets/css/style.css">
		</head>

        <body>

           <h1 class="logo">Currency convertor</h1>
		   
		   <table align="center">
		          <tr>
				       <th>From:</th>
					   <td>
					       <select id="from">
						          <option value="INR">INDIA</option>
								  <option value="USD">AMERICA</option>
								  <option value="USD">AUSTRALIA</option>
						   </select>
                        </td>
						
				  </tr>
				  <tr>
				       <th>TO:</th>
					   <td>
					       <select id="to">
						          <option value="INR">INDIA</option>
								  <option value="USD">AMERICA</option>
								  <option value="USD">AUSTRALIA</option>
						   </select>
                        </td>
				   <tr>
                        
                        <th>Enter Amount:</th>
                        <td><input type="number" id="amt"></td>
                   </tr>

				   <tr>
				        <td><button onclick="convert()">convert</button></td>
                   </tr>						
						
				  </tr>
		   </table>
		   <span id="curr"></span>
		
		   <h3 id="result">
		   </h3>
		   

        <script src="assets/js/main.js"></script>
		
        </body>

</html>
